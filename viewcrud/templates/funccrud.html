<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>싀알류디연습</title>
</head>
<body>
    <!--글쓰기 링크 (버튼)-->
    <a href="{% url 'newblog'%}">글쓰기</a><br>

    <!--블로그 글을 띄우는 부분-->
    {% for blog in blogs %}
        <h2>{{blog.title}}</h2>
        <h5>{{blog.pub_date}}</h5>
        <p>{{blog.body}}</p>
        <a href="{% url 'update' blog.id %}">수정</a>
        <a href="{% url 'delete' blog.id %}">삭제</a>

        <hr>
{% endfor %}
</body>
</html>
